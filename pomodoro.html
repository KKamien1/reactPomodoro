<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <title>Kurs Reacta - Tydzień 2!</title>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeboxEditor {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .Timebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            position: relative;
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 5px;
            padding: 5px 3px;
            background: orangered;
            background-clip: content-box;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>

<body>
    <h1>Kurs Reacta Tydzień 2!</h1>
    <div class="App">
        <div class="TimeboxEditor">
            <label>Co robisz?<input type="text" value="Uczę się skrótów klawiszowych"></label>
            <label>Ile minut<input type="text" value="25"></label>
            <button>Zacznij</button>
        </div>
        <div class="Timebox">
            <h1>Uczę się skrótów kalwiszowych</h1>
            <div id="root"></div>
            <div id="progress"></div>
            <div id="progress2"></div>
            <div id="progress3"></div>
            <button disabled>Zacznij</button>
            <button>Stop</button>
            <button>Pauza</button>
            Liczba przerw:2
        </div>
    </div>
    <hr>
    <script type="text/babel">
        function Clock({ hours = 34, minutes = -77, seconds = -77, miliseconds = 3 }) {
            const format = (digits = 2, max = 59, placeholder = "0") => num => Math.min(Math.max(0, num), max).toString().padStart(digits, placeholder);

            const to24 = format(2, 23);
            const to60 = format();          // default setup for minutes and seconds
            const to1000 = format(3, 999);

            const h = to24(hours);
            const ms = to1000(miliseconds);
            const [m, s] = [minutes, seconds].map(to60);

            return (<h2 className="Clock">Pozostało {h}:{m}:{s}.{ms}</h2>);
        }

        function ProgressBar({ trackRemaining = false, procent = 10 }) {
            const padding = trackRemaining ? 'paddingLeft' : 'paddingRight';

            return (<div className="ProgressBar" style={{ [padding]: `${100 - procent}%` }} ></div>)
        }
        ReactDOM.render(<Clock />, document.getElementById('root'));
        ReactDOM.render(<ProgressBar trackRemaining />, document.getElementById('progress'));
        ReactDOM.render(<ProgressBar procent={33} trackRemaining />, document.getElementById('progress2'));
        ReactDOM.render(<ProgressBar procent={90} />, document.getElementById('progress3'));
    </script>
</body>

</html>
