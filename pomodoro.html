<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <title>Kurs Reacta - Tydzień 2!</title>
    <style>
        .App {
            font-family: sans-serif;
        }

        .TimeboxEditor {
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            margin-left: 10px;
        }

        .Timebox {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .Clock {
            color: orangered;
        }

        .ProgressBar {
            position: relative;
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 5px;
            padding: 5px 3px;
            background: orangered;
            background-clip: content-box;
        }

        .inactive {
            filter: blur(2px) grayscale(1);
        }
    </style>
</head>

<body>
    <h1>Kurs Reacta Tydzień 2!</h1>
    <div id="App"></div>
    <hr>
    <script type="text/babel">
        function Clock({ hours = 34, minutes = -77, seconds = -77, miliseconds = 3 }) {
            const format = (digits = 2, max = 59, placeholder = "0") => num => Math.min(Math.max(0, num), max).toString().padStart(digits, placeholder);

            const to24 = format(2, 23);
            const to60 = format();          // default setup for minutes and seconds
            const to1000 = format(3, 999);

            const h = to24(hours);
            const ms = to1000(miliseconds);
            const [m, s] = [minutes, seconds].map(to60);

            return (<h2 className="Clock">Pozostało {h}:{m}:{s}.{ms}</h2>);
        }

        function ProgressBar({ trackRemaining = false, procent = 10 }) {
            const padding = trackRemaining ? 'paddingLeft' : 'paddingRight';

            return (<div className="ProgressBar" style={{ [padding]: `${100 - procent}%` }} ></div>)
        }

        class TimeBox extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    isRunning: true,
                    isPaused: true,
                    paeusesCount: 0
                }
            }
            render() {
                const { isRunning, isPaused, paeusesCount } = this.state;
                return (
                    [<div className="Timebox">
                        <h1>Uczę się skrótów kalwiszowych</h1>
                        <Clock />
                        <ProgressBar />
                        <button disabled={isRunning}>Zacznij</button>
                        <button disabled={!isRunning}>Stop</button>
                        <button disabled={!isRunning}>{isPaused ? 'Wznów' : 'Pauza'}</button>
                        LIczba przerw: {paeusesCount}
                    </div>]
                )
            }
        }
        function TimeBoxEditor(params) {
            return (
                <div className="TimeboxEditor">
                    <label>Co robisz?<input type="text" value="Uczę się skrótów klawiszowych" /></label>
                    <label>Ile minut<input type="text" value="25" /></label>
                    <button>Zacznij</button>
                </div>
            )
        }
        function App(params) {
            return (
                [<TimeBox />, <TimeBoxEditor />]
            )
        }
        ReactDOM.render(<App />, document.getElementById('App'));
    </script>
</body>

</html>
